        const datas = [curly, girl, heart, puppy, smiling];

        function showImage(data) {

            const imageWidth = data[0].length;
            const imageHeight = data.length;
            const theCanvas = document.getElementById("theCanvas");
            const context = theCanvas.getContext("2d");
            const imagedata = context.createImageData(imageWidth, imageHeight);

            for (let x = 0; x < imageWidth; x++) {
                for (let y = 0; y < imageHeight; y++) {
                    const pixelindex = (y * imageWidth + x) * 4;
                    const pixelData = data[x][y];
                    const red = pixelData[0];
                    const green = pixelData[1];
                    const blue = pixelData[2];
                    const alpha = 255;
                    imagedata.data[pixelindex] = red;
                    imagedata.data[pixelindex + 1] = green;
                    imagedata.data[pixelindex + 2] = blue;
                    imagedata.data[pixelindex + 3] = alpha;
                }
            }

            context.putImageData(imagedata, (theCanvas.width - imageWidth) / 2, (theCanvas.height - imageHeight) / 2);
        }

        let currentImage = 0;
        function showCurrentImage() {
            showImage(datas[currentImage]);
            currentImage++;
            if (currentImage == datas.length) currentImage = 0;
            setTimeout(showCurrentImage, 1000);
        }

        showCurrentImage();

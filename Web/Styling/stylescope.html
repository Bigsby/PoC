<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test style scope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        p {
            color: yellow;
        }

        p.someClass {
            color: red;
        }
    </style>
</head>
<body>
    <p>no class</p>
    <p class="someClass">with class</p>
    <div>
        <style>
            p {
                color: blue;
            }
            </style>
        <p>another test</p>
    </div>
</body>
</html>

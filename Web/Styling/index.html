<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <button>Click</button>
    <button disabled>Click</button>
    <button class="success">Click</button>
    <button class="danger">Click</button>
    <button class="warning">Click</button>
    <br/>

    <button class="round">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
        </span>
    </button>

    <button class="round success">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
        </span>
    </button>

    
    <button class="round danger">
        <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
        </span>
    </button>
    <br/>
    <div class="form-field">
        <input id="text" />
        <label for="text">Field</label>
    </div>
    <div class="form-field">
        <input id="text" type="password"/>
        <label for="text">Password</label>
    </div>
    <div class="form-field horizontal">
        <input id="check" type="checkbox" />
        <label for="check">Field</label>
    </div>
    <div class="form-field">
        <div>
            <div class="form-field horizontal">
                <input id="radio1" type="radio" name="radios" />
                <label for="radio1" value="one">Radio 1</label>
            </div>
            <div class="form-field horizontal">
                <input id="radio2" type="radio" name="radios" />
                <label for="radio2" value="two">Radio 2</label>
            </div>
        </div>
        <label>Field</label>
    </div>
    <div class="form-field">
        <textarea id="texta"></textarea>
        <label for="texta">Field</label>
    </div>
    <div class="form-field">
        <input id="file" type="file" />
        <label for="file">Choose File...</label>
        <label for="file">Field</label>
    </div>
    <div class="form-field ordered">
        <div class="header">
            <label>Field</label>
            <button class="round">
                <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                </span>
            </button>
        </div>
        <table class="items">
            <tr>
                <td class="actions">
                    <button class="round">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                        </span>
                    </button>
                </td>
                <td class="actions">
                    <button class="round danger">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
                        </span>
                    </button>
                </td>
                <td>item 1</td>
            </tr>
            <tr>
                <td class="actions">
                    <button class="round">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                        </span>
                    </button>
                </td>
                <td class="actions">
                    <button class="round danger">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
                        </span>
                    </button>
                </td>
                <td>item 2</td>
            </tr>
        </table>
    </div>
</body>

</html>

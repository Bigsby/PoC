<div>
    <div ng-if="$ctrl.implementation.project.moduleFiles.length" ng-repeat="moduleFile in $ctrl.implementation.project.moduleFiles">
        <a target="_blank" ng-href="{{$ctrl.implementation.codeRoot + $ctrl.implementation.languageId + '/' + moduleFile + '.' + ($ctrl.implementation.language.moduleExtension || $ctrl.implementation.languageId)}}">{{moduleFile}}.{{$ctrl.implementation.language.moduleExtension || $ctrl.implementation.languageId}}</a>
        <code-highlight language="{{$ctrl.implementation.language.highlight}}" src="{{$ctrl.implementation.codeRawRoot + $ctrl.implementation.languageId + '/' + moduleFile + '.' + ($ctrl.implementation.language.moduleExtension || $ctrl.implementation.languageId)}}"></code-highlight>
    </div>

    <a target="_blank" ng-href="{{$ctrl.implementation.codeRoot + $ctrl.implementation.languageId + '/' + $ctrl.implementation.projectId + '.' + $ctrl.implementation.languageId}}">{{$ctrl.implementation.projectId}}.{{$ctrl.implementation.languageId}}</a>
    <code-highlight language="{{$ctrl.implementation.language.highlight}}" src="{{$ctrl.implementation.codeRawRoot + $ctrl.implementation.languageId + '/' + $ctrl.implementation.projectId + '.' + $ctrl.implementation.languageId}}"></code-highlight>

    <div ng-if="$ctrl.implementation.project.notes[$ctrl.implementation.languageId]" class="notes">
        <p class="title">Notes:</p>
        <ul>
            <li ng-repeat="note in $ctrl.implementation.project.notes[$ctrl.implementation.languageId]" ng-bind-html="note"></li>
        </ul>
    </div>

    <div ng-if="$ctrl.implementation.project.extraCode[$ctrl.implementation.languageId]" ng-repeat="(id, extra) in $ctrl.implementation.project.extraCode[$ctrl.implementation.languageId]">
        <p class="notes" ng-bind-html="extra.text"></p>
        <div ng-if="extra.output">
            <p>Expected Output:</p>
            <code-highlight language="textfile" code="{{extra.output}}"></code-highlight>
        </div>
        <a target="_blank" ng-href="{{$ctrl.implementation.codeRoot + $ctrl.implementation.languageId + '/' + $ctrl.implementation.projectId + '_' + id + '.' + $ctrl.implementation.languageId}}">{{$ctrl.implementation.projectId + '_' + id + '.' + $ctrl.implementation.languageId}}</a>
        <code-highlight language="{{$ctrl.implementation.language.highlight}}" src="{{$ctrl.implementation.codeRawRoot + $ctrl.implementation.languageId + '/' + $ctrl.implementation.projectId + '_' + id + '.' + $ctrl.implementation.languageId}}"></code-highlight>
    </div>
</div>

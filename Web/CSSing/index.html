<!DOCTYPE html>
<html>

<head>
    <title>Testing CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <button>Click me</button>
    <input type="button" value="Click me"/>
    <br/>
    <button>Click me</button>
    <br/>
    <button disabled>Click me</button>
    <input type="button" value="Click me" disabled="disabled"/>

    <br/>
    <input type="checkbox" />
    <input type="checkbox" checked/>
    <input type="checkbox" checked="checked"/>
    <input type="checkbox" disabled="disabled"/>
    <br/>
    <select>
         <option disabled selected value> -- select an option -- </option>
        <option value="1">Option 1</option>
        <option value="1">Option 2</option>
        <option value="1">Option 3</option>
        <option value="1">Option 4</option>
        <option value="1">Option 5</option>
    </select>
    <select disabled>
        <option value="1">Option 1</option>
        <option value="1">Option 2</option>
        <option value="1">Option 3</option>
        <option value="1">Option 4</option>
        <option value="1">Option 5</option>
    </select>
    <br/>
    <input placeholder="input text" />
    <input disabled placeholder="input text"/>
    <br/>
    <textarea  placeholder="input text"></textarea>
    <textarea  placeholder="input text" disabled></textarea>
    <br/>
    <input type="color"/>
    <input type="file"/>
    <input type="image"/>
    <input type="number"/>
    <input type="password"/>
    <br/>
    <input id="one" type="radio" name="radioGroup" value="one"/>
    <label for="one">One</label>
    <input id="two" type="radio" name="radioGroup" value="two"/>
    <label for="two">Two</label>
    <input id="three" type="radio" name="radioGroup" value="three"/>
    <label for="three">Three</label>
    <input id="four" type="radio" name="radioGroup" value="four"/>
    <label for="four">Four</label>
    <br/>
    <input type="range"/>
    <br/>
    <input type="date"/>
    <input type="time"/>
    <input type="month"/>
    <br/>
    <input type="url"/>
    <input type="email"/>
    <br/>
    <input type="search"/>
</body>

</html>

<!DOCTYPE html>
<html>

<body>

    <h1>Rectangle</h1>
    <svg width="400" height="110">
    
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <svg width="400" height="110">
    
        <rect width="300" height="100" ry="20" stroke="red" rx="40" style="fill:rgb(0,0,255);stroke-width:3" />
    </svg>

    <h1>My first SVG</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" stroke="green" stroke-width="4" fill="yellow" /> Sorry, your browser does not support inline SVG.
    </svg>

</body>

</html>

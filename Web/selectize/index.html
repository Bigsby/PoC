<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="selectize.min.js"></script>
    <link rel="stylesheet" href="selectize.css">
    <title>Testing selectize</title>
</head>

<body>
    <input class="tag_input">
    <script>
        const data = [
            {
                name: "item"
            }, {
                name: "thing"
            }
        ];
        $(function () {
            $("input.tag_input").selectize({
                hideSelected: true,
                selectOnTab: true,
                valueField: "name",
                labelField: "name",
                searchField: "name",
                options: data,
                onChange: function (value) {
                    alert("changed");
                },
                items: data.tags.slice(1, 3)
            });
        });
    </script>
</body>

</html>
